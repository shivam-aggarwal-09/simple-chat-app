<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-app {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #f6f6f6;
            width: 30%;
            border-right: 1px solid #ddd;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .active-user {
            background-color: #34b7f1;
            color: white;
        }

        .sidebar-header,
        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            background-color: #ededed;
        }

        .contact-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .contact {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .contact-hover {
            background-color: #e0e0e0;
        }

        .messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            max-width: 60%;
            border-radius: 5px;
        }

        .received {
            background-color: #ededed;
            align-self: flex-start;
        }

        .sent {
            background-color: #34b7f1;
            color: white;
            align-self: flex-end;
        }

        .message-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
            background-color: #ededed;
        }

        .message-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .message-input button {
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            background-color: #34b7f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .warning-message {
            text-align: center;
            padding: 0.5rem;
            color: red;
            font-weight: bold;
            background-color: #ffe0e0;
            /* light red background */
            margin: 0.5rem 0;
            border-radius: 5px;
        }

        .system-notification {
            text-align: center;
            padding: 0.5rem;
            font-style: italic;
            color: #888;
        }

        .join-message {
            text-align: center;
            padding: 0.5rem;
            color: green;
            font-weight: bold;
            background-color: #e0ffe0;
            /* light green background */
            margin: 0.5rem 0;
            border-radius: 5px;
        }



        .chat-footer button:hover {
            background-color: #128c53;
        }

        /* Responsive styling*/
        @media (max-width: 768px) {
            .chat-app {
                flex-direction: column;
            }

            .sidebar,
            .chat-area {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="chat-app">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h2>Online Users</h2>
            </header>
            <ul class="contact-list">
                <!-- Add more contacts as needed-->
            </ul>
        </aside>
        <section class="chat-area">
            <header class="chat-header">
                <h2>100x Chat</h2>
            </header>
            <div class="messages">
                <!-- Add more messages as needed-->
            </div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
        </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>const socket = io();
        let userName = prompt("Please enter your name:", "Guest"); // Provide a default name of "Guest" if they cancel or input an empty string
        if (userName === null || userName.trim() === "") {
            userName = "Guest";
        }
        socket.emit('user joined', userName)

        socket.on('update user list', (users) => {
            const userList = document.querySelector('.contact-list');
            userList.innerHTML = ''; // Clear current list

            users.forEach(user => {
                const userElement = document.createElement('li');
                userElement.className = 'contact';
                if (user === userName) {
                    userElement.classList.add('active-user');
                }
                userElement.textContent = user;

                // Add hover effect
                userElement.addEventListener('mouseenter', () => {
                    userElement.classList.add('contact-hover');
                });
                userElement.addEventListener('mouseleave', () => {
                    userElement.classList.remove('contact-hover');
                });

                userList.appendChild(userElement);
            });
        });


        document.getElementById('sendButton').addEventListener('click', () => {
            const message = document.getElementById('messageInput').value;
            if (message.trim() !== "") {
                socket.emit('chat message', `${userName}: ${message}`);
                document.getElementById('messageInput').value = '';
            }
        });

        const messageInput = document.getElementById('messageInput');

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) { // Detect Enter without Shift
                event.preventDefault(); // Prevents the default action (e.g. new line)
                document.getElementById('sendButton').click();
            }
        });


        socket.on('chat message', (msg) => {
            const messageDiv = document.querySelector('.messages');
            const newMessageDiv = document.createElement('div');

            // Check if the message starts with the user's name to determine if it was sent or received
            if (msg.startsWith(userName + ":")) {
                newMessageDiv.className = 'message sent';
                // Replace user's name with "You"
                msg = msg.replace(userName + ":", "You:");
            } else {
                newMessageDiv.className = 'message received';
            }

            newMessageDiv.textContent = msg;
            messageDiv.appendChild(newMessageDiv);
        });

        socket.on('user left', (msg) => {
            const messageDiv = document.querySelector('.messages');
            const userLeftMessageDiv = document.createElement('div');

            userLeftMessageDiv.className = 'warning-message';
            userLeftMessageDiv.textContent = msg;
            messageDiv.appendChild(userLeftMessageDiv);
        });

        socket.on('user joined notification', (msg) => {
            const messageDiv = document.querySelector('.messages');
            const userJoinedMessageDiv = document.createElement('div');

            userJoinedMessageDiv.className = 'join-message';  // Use the new CSS class
            userJoinedMessageDiv.textContent = msg;
            messageDiv.appendChild(userJoinedMessageDiv);
        });

    </script>
</body>

</html>
